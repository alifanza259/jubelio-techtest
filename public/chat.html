<!DOCTYPE html>

<head>
    <title>Simple Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <p id="my-id"></p>
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Search">
            <button class="btn btn-primary mb-1 float-end" onclick="search()">Search</button>
        </div>

        <div><br></div>
        <div><br></div>
        <ul class="list-unstyled" id="messages">
            <!-- DYNAMICALLY CREATED BY JAVASCRIPT -->
        </ul>

        <div class="form-group">
            <label for="message" class="form-label mt-4">Message</label>
            <textarea name="content" class="form-control" id="message" rows="2"></textarea>
        </div>
        <div><br> </div>
        <button type="submit" class="btn btn-primary" onclick="sendMessage()">Send</button>
        <button type="submit" class="btn btn-primary float-end" onclick="openChat()">Open Chat</button>
        <div><br> </div>
        <button type="submit" class="btn btn-secondary float-end" onclick="logout()">Logout</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.2/dist/umd/supabase.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
